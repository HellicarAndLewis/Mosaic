<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Hellicar & Lewis + Apollo">
  <title>Mosaic Instagram Admin</title>
  

  <link rel="stylesheet" href="/admin/css/admin.css">
  <link rel="stylesheet" href="/admin/css/font-awesome.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="logo"></div>
  <ul class="menu {{? it.auto_approve_users == true }}one-item{{?}}">
    <li id="instagram-menu-tags" {{? it.msg_type == "tag" }}class="selected"{{?}}><a href="/admin/tags"><i class="fa fa-tags"></i>Tags</a></li>
    {{? it.auto_approve_users == false }}
    <li id="instagram-menu-users" {{? it.msg_type == "user" }}class="selected"{{?}}><a href="/admin/users"><i class="fa fa-users"></i>Users</a></li>
    {{?}}
  </ul>
  <div class="container">
    <div class="instagram-images-container">
      <div id="instagram-images-overlay">
        <div class="inner-update">
          <div id="instagram-images-result"></div>
          <img id="instagram-images-loader" src="/admin/images/loading.gif" width="32" height="32" alt="Loading..." />
          <div id="instagram-images-loading">Updating..please wait</div>
        </div>
        <div class="inner-error">
          <img id="instagram-images-loader" src="/admin/images/loading.gif" width="32" height="32" alt="Loading..." />
          <div id="instagram-images-error"><strong>Could not load images.</strong><br/><br/>Probably there are no<br/>new images to approve.<br/><br/>Retry in <span id="error-timeout">5</span> seconds.</div>
        </div>
      </div>
      <ul id="instagram-images"></ul>
    </div>
    <div id="controls">
      <div class="inner">
        <div class="control-btn" id="approved-btn"><i class="fa fa-thumbs-up"></i></div>
        <div class="control-btn" id="declined-btn"><i class="fa fa-thumbs-down"></i></div>
      </div>
    </div>
  </div>
  <script src="/admin/js/libs/jquery-2.1.1.min.js"></script>
  <script src="/admin/js/libs/jquery.class.js"></script>
  <script src="/admin/js/libs/hammer.min.js"></script>
  <script src="/admin/js/libs/jquery.hammer.js"></script>
  <script src="/admin/js/admin.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      MosaicInstagramAdmin = new MosaicInstagramAdmin('{{=it.msg_type}}', '{{=it.host}}', '{{=it.port}}');
    });
  </script>
</body>
</html>
