<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mosaic Instagram Admin</title>
  <meta name="author" content="Hellicar & Lewis + Apollo">

  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="instagram-images-container">
      <div id="instagram-images-overlay"></div>
      <ul id="instagram-images"></ul>
    </div>
    <div id="controls">
      <div class="inner">
        <div class="control-btn" id="approved-btn"><i class="fa fa-thumbs-up"></i></div>
        <div class="control-btn" id="declined-btn"><i class="fa fa-thumbs-down"></i></div>
      </div>
    </div>
  </div>
  <script src="js/libs/jquery-2.1.1.min.js"></script>
  <script src="js/libs/jquery.class.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
